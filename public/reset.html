    <title>Reset</title>

<body>
    <div id="logreg-forms">

        <form action="/reset/password/" class="form-reset">
               <label>Enter the email address associated with your account.</label>
                <input type="email" id="resetEmail" class="form-control" placeholder="Enter email" required="" autofocus="">
               <button class="btn my-btn btn-block mb-2" type="submit">Reset Password</button>
                <a href="#" id="cancel_reset"> Back</a>
        </form>
    </div>
